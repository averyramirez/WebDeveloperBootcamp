<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<h1>Register</h1>
</head>
<body>

<form>
	<label for="name">First Name:</label>
	<input id="name" placeholder="John" required="true">
	<label for="name">Last Name:</label>
	<input id="name" placeholder="Smith" required="true">
</form>

<form>
	<label for="male">Male </label>
	<input name="Gender" id="male" type="radio" value="Male">
	<label for="female">Female </label>
	<input name="Gender" id="female" type="radio" value="Female">
	<label for="other">Other </label>
	<input name="Gender" id="other" type="radio" value="Other">
</form>

<form >
	<label for="username">Email:</label>
	<input id="username" type="email" placeholder="email" required>

<label for="password">Password:</label>
	<input id="password" type="password" placeholder="password">
</form>

<form>
<label for="birthday">Birthday:</label>

<select name="month" id="month">
    <option value="month">Month</option>
    <option value="jan">Jan</option>
    <option value="feb">Feb</option>
    <option value="mar">Mar</option>
    <option value="apr">Apr</option>
    <option value="may">May</option>
    <option value="jun">Jun</option>
</select>

<select name="day" id="day">
	<option value="day">Day</option>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
</select>

<select name="year" id="year">
    <option value="year">Year</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
</select>

</form>

<p>I agree to the terms and conditions
  <input type="checkbox" id="agree">
</p>

<input type="submit">
</form>



</body>
</html>
